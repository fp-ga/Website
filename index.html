  <!-- IBM Plex Sans (titles) -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Iosevka (body text) - using CDN -->
  <link href="https://cdn.jsdelivr.net/npm/iosevka@17.0.3/dist/iosevka/iosevka.min.css" rel="stylesheet">
  <style>
   body {
           background-color: #0d1f14;
           color: #b4f5c1;
           margin: 0;
           padding: 0;
           font-family: 'Iosevka', monospace;
           line-height: 1.6;
      }
    h1 {
      font-size: 2.5rem;
      color: #a9d6e5;
    }
    h2 {
      font-size: 1.2rem;
      color: #e0e0e0; 
    }
  button {
      font-size: 3.1rem;
      color: #fca311;
      background-color: transparent;
      border: 2px solid #fca311;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

  button:hover {
    color: #0d1b2a;
    background-color: #fca311;
    transform: scale(1.05);
  }
    #cool-links {
      list-style: none; 
      padding: 0;
      margin: 20px 0;
      justify-content: center; 
      
  }
  
  #cool-links a {
    text-decoration: none; 
    font-size: 1.2rem;
    transition: color 0.3s; 
  }

  #cool-links a:hover {
    color: #e0e0e0; 
  }
  </style>
